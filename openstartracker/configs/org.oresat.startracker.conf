<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!--
  This file is part of the dbus configuration for the OreSat Star Tracker
-->

<busconfig>

        <policy user="root">
                <allow own="org.oresat.startracker"/>
                <allow send_destination="org.oresat.startracker"/>
                <allow receive_sender="org.oresat.startracker"/>
        </policy>

        <policy context="default">
                <allow own="org.oresat.startracker"/>
                <allow send_destination="org.oresat.startracker"/>
                <allow receive_sender="org.oresat.startracker"/>
        </policy>

</busconfig>
